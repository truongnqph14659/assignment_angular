<style>
    img {
        width: 90px;
    }
    
    table {
        background-color: white;
    }
    
    img {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>

<div class="p-3 mb-2 bg-primary text-white ">
    <p class="h3 text-center">Danh mục sản phẩm</p>
</div>
<div>
    <button routerLink="categoryAdd" class="btn btn-danger bg-red-600	">CREATE PRODUCT</button>
</div>
<table class="table table-hover  ">
    <thead>
        <tr>
            <th class="text-center" scope="col">#ID</th>
            <th class="text-center" scope="col">Name Category</th>
            <th class="text-center" scope="col">Name Type</th>
            <th class="text-center" scope="col">Action</th>

        </tr>
    </thead>
    <tbody *ngFor="let item of categories, index as key">
        <tr>
            <th class="text-center" scope="row">{{key +1}}</th>
            <td class="text-center">{{item.cateName}}</td>
            <td class="text-center">{{item.cateType}}</td>
            <td class="text-center">
                <button (click)="RemoveCategory(item.id)" class="btn btn-success">DELETE</button>
            </td>
        </tr>

    </tbody>
</table>
